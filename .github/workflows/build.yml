name: Build SAKA_QMS (from ZIP)

on:
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Unzip project
  run: |
    mkdir app
    unzip -o SAKA_QMS_DESKTOP_A_WORKING.zip -d app
      - name: Install
  run: |
    cd app
    npm install
      - name: Build
  env:
    CSC_IDENTITY_AUTO_DISCOVERY: "false"
  run: |
    cd app
    npm run dist

      - uses: actions/upload-artifact@v4
        with:
          name: SAKA_QMS_Windows
          path: app/dist/**

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Unzip project
  run: |
    mkdir app
    unzip -o SAKA_QMS_DESKTOP_A_WORKING.zip -d app
      - name: Install
  run: |
    cd app
    npm install

     - name: Build
  env:
    CSC_IDENTITY_AUTO_DISCOVERY: "false"
  run: |
    cd app
    npm run dist

      - uses: actions/upload-artifact@v4
        with:
          name: SAKA_QMS_macOS
          path: app/dist/**
